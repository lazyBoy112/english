<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bảng Phiên Âm IPA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }
    h1 {
      text-align: center;
    }
    .ipa-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin: 0 auto;
    }
    .ipa-symbol {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .ipa-symbol:hover {
      background: #d0eaff;
    }
  </style>
</head>
<body>
  <h1>Bảng Phiên Âm IPA</h1>
  <div class="ipa-grid" id="ipaGrid"></div>

  <script>
    const ipaSymbols = [
      { symbol: "p", audio: "https://upload.wikimedia.org/wikipedia/commons/0/02/Voiceless_bilabial_plosive.ogg" },
      { symbol: "b", audio: "https://upload.wikimedia.org/wikipedia/commons/d/d3/Voiced_bilabial_plosive.ogg" },
      { symbol: "t", audio: "https://upload.wikimedia.org/wikipedia/commons/8/8c/Voiceless_alveolar_plosive.ogg" },
      { symbol: "d", audio: "https://upload.wikimedia.org/wikipedia/commons/6/64/Voiced_alveolar_plosive.ogg" },
      { symbol: "k", audio: "https://upload.wikimedia.org/wikipedia/commons/6/6f/Voiceless_velar_plosive.ogg" },
      { symbol: "g", audio: "https://upload.wikimedia.org/wikipedia/commons/0/0f/Voiced_velar_plosive.ogg" },
      { symbol: "ʃ", audio: "https://upload.wikimedia.org/wikipedia/commons/2/2f/Voiceless_palato-alveolar_fricative.ogg" },
      { symbol: "ʒ", audio: "https://upload.wikimedia.org/wikipedia/commons/4/4f/Voiced_palato-alveolar_fricative.ogg" },
      { symbol: "θ", audio: "https://upload.wikimedia.org/wikipedia/commons/6/6a/Voiceless_dental_fricative.ogg" },
      { symbol: "ð", audio: "https://upload.wikimedia.org/wikipedia/commons/0/0c/Voiced_dental_fricative.ogg" },
      { symbol: "m", audio: "https://upload.wikimedia.org/wikipedia/commons/f/f0/Voiced_bilabial_nasal.ogg" },
      { symbol: "n", audio: "https://upload.wikimedia.org/wikipedia/commons/b/bf/Voiced_alveolar_nasal.ogg" },
      { symbol: "ŋ", audio: "https://upload.wikimedia.org/wikipedia/commons/7/7e/Voiced_velar_nasal.ogg" },
      { symbol: "s", audio: "https://upload.wikimedia.org/wikipedia/commons/5/55/Voiceless_alveolar_fricative.ogg" },
      { symbol: "z", audio: "https://upload.wikimedia.org/wikipedia/commons/f/fd/Voiced_alveolar_fricative.ogg" },
      { symbol: "l", audio: "https://upload.wikimedia.org/wikipedia/commons/5/5c/Alveolar_lateral_approximant.ogg" },
      { symbol: "r", audio: "https://upload.wikimedia.org/wikipedia/commons/1/1c/Alveolar_tap.ogg" },
      { symbol: "j", audio: "https://upload.wikimedia.org/wikipedia/commons/2/21/Palatal_approximant.ogg" },
      { symbol: "w", audio: "https://upload.wikimedia.org/wikipedia/commons/0/02/Voiced_labio-velar_approximant.ogg" }
    ];

    const grid = document.getElementById('ipaGrid');

    ipaSymbols.forEach(item => {
      const div = document.createElement('div');
      div.className = 'ipa-symbol';
      div.textContent = item.symbol;
      div.onclick = () => {
        const audio = new Audio(item.audio);
        audio.play();
      };
      grid.appendChild(div);
    });
  </script>
</body>
</html>
